<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom context Menu</title>
    <!-- IConnscout link for icons in menu bar -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="uil uil-eye"></i>
                    <span>Preview</span>
                </li>

                <li class="item share">
                    <div>
                        <i class="uil uil-share"></i>
                    <span>Share</span>
                    </div>
                    <i class="uil uil-angle-right"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="uil uil-twitter-alt">
                                <span>Twitter</span>
                            </i>
                        </li> 
                        <li class="item">
                            <i class="uil uil-instagram">
                                <span>Instagram</span>
                            </i>
                        </li>
                        <li class="item">
                            <i class="uil uil-dribbble">
                                <span>Dribble</span>
                            </i>
                        </li>
                        <li class="item">
                            <i class="uil uil-telegram-alt">
                                <span>Telegram</span>
                            </i>
                        </li>
                    </ul>
                </li>

                <li class="item">
                    <i class="uil uil-link-alt"></i>
                    <span>Get Link</span>
                </li>

                <li class="item">
                    <i class="uil uil-edit"></i>
                    <span>Rename</span>
                </li>

                <li class="item">
                    <i class="uil uil-trash-alt"></i>
                    <span>Delete</span>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                <i class="uil uil-setting"></i>
                    <span>Setting</span>
                </li>
            </div>
        </div>
    </div>
</body>

<script src="./Index.js"></script>

</html>
