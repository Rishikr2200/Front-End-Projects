<body>
    <div class="container">
        <h3>Calculator:</h3>OT-512GT

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <hr>
            <table >
                <tr class="check">
                    <td><button>CHECK <br> <- </button></td>
                    <td><button>CHECK <br> -> </button></td>
                    <td><button disabled>Correct</button></td>
                    
                    <td ><button id="disable" disabled></button></td>
                    
                </tr>
            </table>
            <bold>LARGE DISPLAY</bold> 
            <hr>
            <div id="inline">
                <table id="afterNAv">
                <tr><td><button onclick="del()">|>>></button></td></tr>
                <tr><td><button>GT</button></td></tr>
                <tr><td><Button>MU</Button></td></tr>
                <tr><td><button>+/-</button></td></tr>
                <tr><td><button>CE</button></td></tr>
            </table>
            <table class="numbers" >
                <tr>
                    <td id="numbers"><button>7</button></td>
                    <td id="numbers"><button>8</button></td>
                    <td id="numbers"><button>9</button></td>
                </tr>
                <tr>
                    <td id="numbers"><button>4</button></td>
                    <td id="numbers" id="numbers"><button>5</button></td>
                    <td id="numbers"><button>6</button></td>
                </tr>
                <tr>
                    <td id="numbers"><button>1</button></td>
                    <td id="numbers"><button>2</button></td>
                    <td id="numbers"><button>3</button></td>
                </tr>
                <tr>
                   <td id="numbers"><button>0</button></td>
                    <td id="numbers"><button>00</button></td>
                    <td id="numbers" ><button>.</button></td> 
                </tr>
            </table>
            <table >
                <tr>
                    <td id="numbers"><button>÷</button></td>
                    <td id="numbers"><button>√</button></td>
                    <td id="ON"><button>ON/AC</button></td>
                </tr>
                <tr>
                    <td id="numbers"><button>x</button></td>
                    <td id="numbers"><button>%</button></td>
                    <td id="numbers"><button>Mrc</button></td>
                </tr>
                <tr>
                    <td id="numbers2" ><button>+</button></td>
                    <td id="numbers"><button>-</button></td>
                    <td id="numbers"><button>M-</button></td>
                </tr>
                <tr>
                    <td id="numbers" ></td>
                    <td id="numbers" ><button>=</button></td>
                    <td id="numbers"><button>M+</button></td>
                </tr>
            </table>
